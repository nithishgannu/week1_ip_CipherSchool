<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1> HTML Forms</h1>
    <form action="hello.html"method='GET'>
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Username"> <br><br>


        <label for="password">Password : </label>
        <input type="password"id="password" placeholder="Your Password"><br><br>

        <label for="email">Email : </label>
        <input type="email"id="email" placeholder="Your email" ><br><br>

        <p> Select your Gender </p>
        <label for="male"> Male </label>
        <input type="radio" name="gender" id="male" value="Male"> <br> <br>


        <label for="female"> Female </label>
        <input type="radio" name="gender" id="female" value="Female"> <br> <br>


        <label for="other"> Other </label>
        <input type="radio" name="gender" id="other" value="Other"> <br> <br>


        <label for="age-group"> Select your age group </label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="10-25">10-25</option>
            <option value="25-40">25-40</option>
            <option value="40+">40+</option>
        </select><br><br>


        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
