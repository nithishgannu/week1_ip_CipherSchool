<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span </title>
    <style>
        .cls1{
            background-color: #be4013;
            color: rgb(14, 13, 12);
        }
        .cls2{
            background-color: beige;
            color: black;
        }
        .cls3{
            background-color: black;
            color: chartreuse;
        }
    </style>

</head>
<body>
    <div class="cls1"> <h2>heading</h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul></div>
   
    <div class="cls2"> <h2>heading2</h2>
    <p>Lorem ipsum <span class="cls3">dolor</span> sit amet consectetur adipisicing elit. Similique quam nihil fugit necessitatibus aliquam. Illo, perspiciatis deserunt. Dolore, magnam alias!</p>
    </div>
       
    </div>
</body>
</html>
