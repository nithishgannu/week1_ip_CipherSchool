<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1> HTML Forms</h1>
    <form action="THANKYOU.HTML"method='GET'>
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Username" required> <br><br>


        <label for="password">Password : </label>
        <input type="password"id="password" placeholder="Your Password" required><br><br>

        <label for="email">Email : </label>
        <input type="email"id="email" placeholder="Your email" required><br><br>

        <p> Select your Gender </p>
        <label for="male"> Male </label>
        <input type="radio" name="gender" id="male" value="Male"> <br> <br>


        <label for="female"> Female </label>
        <input type="radio" name="gender" id="female" value="Female"> <br> <br>


        <label for="other"> Other </label>
        <input type="radio" name="gender" id="other" value="Other"> <br> <br>


        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
